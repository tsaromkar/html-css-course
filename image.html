<!DOCTYPE html>
<html>
  <head>
    <title>Image Excersize</title>
    <style>
      .image-style-1 {
        width: 200px;
        border-radius: 15px;
      }
      .image-style-2 {
        width: 200px;
      }
      .image-style-3 {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <img src="images/gr.jpeg" class="image-style-1">
    <img src="images/gr.jpeg" class="image-style-2">
    <img src="images/gr.jpeg" class="image-style-3">
  </body>
</html>
