<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Exercise</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <a href="https://www.amazon.com/" class="amazon-link">Back to Amazon</a>

    <p class="product">Nike Black Running Shoes</p>
    
    <p class="pricing">$39 - in stock.</p>
    
    <p class="delivery-time">Free delivery tomorrow.</p>
    
    <button class="add-to-cart-button">
      Add to Cart
    </button>
    
    <button class="buy-now-button">
      Buy now
    </button>

    <div style="background-color: lightblue; width: 200px; height: 200px; position: relative;">
      <div style="background-color: lightcoral; position: absolute; top: 50px; right: 50px;">
        absolute
      </div>
    </div>

  </body>
</html>
